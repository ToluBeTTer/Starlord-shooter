<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star-Lord</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Star-Lord</h1>
    </header>
    <section>
        <h2>About Star-Lord</h2>
        <p>Star-Lord, also known as Peter Quill, is a superhero appearing in American comic books published by Marvel Comics. He is the leader of the Guardians of the Galaxy.</p>
    </section>
    <section>
        <h2>Image</h2>
        <img src="https://frankgamer.com/wp-content/uploads/2024/12/Marvel-Rivals-Star-Lord-Thumbnail-mvp.jpg" alt="Star-Lord Image" id="starlord-image" width=450 length=450>
    </section>
    <section>
        <h2>Shooter/Reaction Time Game</h2>
        <div id="game">
            <p id="score">Score: 0</p>
            <button id="start-button">Start Game</button>
            <div id="target"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
